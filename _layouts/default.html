<!DOCTYPE html>
<html>

{% include head.html %}
	<body id= "top">
		<header id="header">
			<a href="#" class="image avatar"><img src={{ "/images/avatar.svg" | prepend: site.baseurl }} alt="" /></a>
                        <h1><strong>{{ site.title }}</strong><br>
                            {{ site.description }}</h1>
		</header>
		<div id="main">
			{{ content }}
		</div>
		<footer id="footer">
			<ul class="icons">
                                <li><a href="https://github.com/{{ site.github_username }}" class="icon fa-github"><span class="label">Github</span></a></li>
                                <li><a href="mailto://{{ site.email }}" class="icon fa-envelope-o"><span class="label">Email</span></a></li>
			</ul>
			<ul class="copyright">
				<li>&copy; Untitled</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
			</ul>
		</footer>

		<script src={{ "/assets/js/jquery.min.js" | prepend: site.baseurl }}></script>
		<script src={{ "/assets/js/jquery.poptrox.min.js" | prepend: site.baseurl }}></script>
		<script src={{ "/assets/js/skel.min.js" | prepend: site.baseurl }}></script>
		<script src={{ "/assets/js/util.js" | prepend: site.baseurl }}></script>
		<!--[if lte IE 8]><script src={{ "/assets/js/ie/respond.min.js" | prepend: site.baseurl }}></script><![endif]-->
		<script src={{ "/assets/js/main.js" | prepend: site.baseurl }}></script>
		<script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
		<script src={{ "/assets/js/random-background-image.js" | prepend: site.baseurl }}></script>

	</body>
</html>
